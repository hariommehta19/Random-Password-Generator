<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel = "stylesheet" href="style.css">
    
        <div class="container">

            <h1>Password Generator</h1>

            <div class="display-container">

                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="copyBtn" data-copy>
                    <span data-copyMsg></span>
                    <img src="copy.jpeg" alt="copy" height="23" width="23">
                </button>



            </div>
        </div>

        <div class="input-container">
            <div class="Length container">
            <p class="par">Password Length</p>
            
            <p class="par" data-lengthNumber>10</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <div class="check ">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">includes uppercase letter</label>
        </div>
        <div class="check">
            <input type="checkbox" id="Lowercase">
            <label for="Lowercase">includes Lowercase letter</label>
        </div>
        <div class="check">
            <input type="checkbox" id="Number">
            <label for="Number">includes Number</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">includes symbols </label>
        </div>
            
       <div class="strength-Container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>  
       </div>

       <button id="generateButton">Generate Password</button>
        </div>
<script src="password.js"></script>
</body>
</html>
